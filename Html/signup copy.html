<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <link rel="stylesheet" href="style_signup.css" />

    <script>
      var determine = [];
      var flag = [];
      var day = [];
      var start_time = [];
      var finish_time = [];

      var i = 1;

      function determines(e) {
        if (determine[e.value] === 0 || determine[e.value] === undefined) {
          if (e.text != "Select") {
            flag[e.value] = e.text;

            document.getElementById("result").innerText +=
              i + "." + e.text + "\r\n";
            e.text = flag[e.value] + "(삭제)";
            i = i + 1;
            determine[e.value] = 1;
            $("#subject option:eq(0)").prop("selected", true);
            $("#subject option:selected").text();
          }
        } else if (determine[e.value] === 1) {
          var aa = document.getElementById("result");
          while (aa.firstChild) {
            aa.removeChild(aa.firstChild);
          }
          e.text = flag[e.value];
          determine[e.value] = 0;
          document.getElementById("result").innerText += "장바구니\n";
          var j;
          var k = 1;
          for (j = 1; j < 4; j++) {
            if (determine[j] === 1) {
              document.getElementById("result").innerText +=
                k + "." + flag[j] + "\r\n";
              coloring(j);
              alarm(j);
              k++;
            }
          }
          i = i - 1;
          $("#subject option:eq(0)").prop("selected", true);
          $("#subject option:selected").text();
        }
      }
      function coloring(e) {}
      function alarm(e) {}
    </script>
  </head>

  <body>
    <div class="line">
      <div>&nbsp</div>
      <div id="login_back">
        <div id="signup_question">
          과목을 선택하시오
          <h6>(선택은 더블클릭)</h6>
        </div>
        <div id="signup_select">
          <select
            id="subject"
            name="subject"
            onchange="determines(this.options[this.selectedIndex])"
            ondblclick="determines(this.options[this.selectedIndex])"
            data-libe-search="true"
          >
            <option value="none" id="invisible">Select</option>
            <option value="1">English</option>
            <option value="2">Math</option>
            <option value="3">Korean</option>
          </select>
        </div>
        <div id="result_back">
          <div id="result">장바구니<br /></div>
        </div>
      </div>

      <div>&nbsp</div>
    </div>
  </body>
</html>
