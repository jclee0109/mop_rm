{% load static %}

<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style_login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
{% include "navbar.html" %}
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>
<div class=line>
    <div>&nbsp</div>
    <div id="login_back">
        <div id="login_title">룸메이트 매칭</div>
        <div id="login">
            <form method='post' class = "post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                <input type = "hidden" name="text" value="{{ next }}">
                {% include "form_errors.html" %}
                <div class = "form-group">
                    <label for="username">사용자ID</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class = "form-group">
                    <label for="password">비밀번호</label>
                    <input type = "password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
        <hr>
        <p>혹시 처음 이용하시나요?</p>
        <span><a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
        <div id="login_copyright">
            Copyright © 주찬쓰 Corp. All Rights Reserved.
        </div>
    </div>\
    <div>&nbsp</div>
</div>
</body>
